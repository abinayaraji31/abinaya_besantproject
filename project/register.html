<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>
</head>
<body>
    <h2>Register Form</h2>
    <form action="#" method="Post">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="username" placeholder="Enter your Name" required></td>
            </tr>
            <br>
            <tr>
                <td>Father Name:</td>
                <td><input type="text" name="Father Name" required></td>
            </tr>
            <br>
            <tr>
                <td>Mobile:</td>
                <td><input type="number" name="num"></td>
            </tr>
            <br>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Makeup Look:</td>
                <td>
                    <input type="checkbox" name="makeup" value="Groom Makeup"/>Groom Makeup<br>
                    <input type="checkbox" name="makeup" value="bride's maide"/>Bride's Maide<br>
                    <input type="checkbox" name="makeup" value="party Makeup"/>Party Makeup<br>

                </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male"/>Male
                    <input type="radio" name="gender" value="female"/>Female
                    <input type="radio" name="gender" value="Others"/>Others
                </td>
            </tr>
            <tr>
                <td>DOB:</td>
                <td><input type="date" name="dob"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Register" />
                    <input type="reset" value="Cancel"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
